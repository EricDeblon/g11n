<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
	Bengali and Assamese look better with autohint off.
 -->

	<match target="font">
		<test name="family">
			<string>Lohit Bengali</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hinting">
			<bool>false</bool>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Lohit Assamese</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hinting">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>
