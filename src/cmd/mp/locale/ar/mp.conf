CnvCode2Font prnCourierI  _xu2unicode /usr/lib/lp/locale/en_US.UTF-8/mp/xuunicode.so
CnvCode2Font prnCourierBI  _xu2unicode /usr/lib/lp/locale/en_US.UTF-8/mp/xuunicode.so
